<!--users/templates/users/dashboard.html-->

{% extends 'base.html' %}

{% block content %}
<p style="text-align:center;font-family:verdana;font-size:100%;">Hello, {{ user.username|default:'Guest' }}!</p>

<div style="text-align:center;font-family:verdana;font-size:100%;">
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
	<p> </p>	
        <a href="{% url 'password_change' %}">Change password</a>
	<p> </p>
        <a href="{% url 'dev_dashboard' %}">INHOME device and policy management</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>

{% endblock %}
