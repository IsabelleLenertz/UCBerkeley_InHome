<!--users/templates/registration/login.html-->

{% extends 'base.html' %}

{% block content %}
<h2 style="text-align:center;font-family:verdana;font-size:125%;">Login</h2>

<style>
.center {
  margin: 0 auto;	
  width: 10%; 
}
</style>


<div class="center">
<form style="text-align:center;font-family:verdana;font-size:125%;" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input style="font-family:verdana;font-size:125%;"  type="submit" value="Login">
</form>
</div>

<div style="text-align:center;font-family:verdana;font-size:125%;">
<a href="{% url 'dashboard' %}">Back to dashboard</a>
<p> </p>
<a href="{% url 'password_reset' %}">Reset password</a>
</div>
{% endblock %}
