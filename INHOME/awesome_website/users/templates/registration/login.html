<!--users/templates/registration/login.html-->

{% extends 'base.html' %}

{% block content %}
<h2 style="text-align:center;font-family:verdana;font-size:100%;">Login</h2>

<style>
.center {
  margin: 0 auto;	
  width: 15%; 
}
</style>


<div class="center">
<form style="font-family:verdana;font-size:100%;" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>
</div>

<div style="text-align:center;font-family:verdana;font-size:100%;">
<a href="{% url 'dashboard' %}">Back to dashboard</a>
</div>
{% endblock %}
